<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" value="{{s.Name}}"><br>
        <label>Age:</label>
        <input type="number" name="age" value="{{s.Age}}"><br>
        <label>Roll_No:</label>
        <input type="number" name="roll" value="{{s.Roll_NO}}"><br>
        <label>Tamil</label>
        <input type="number" name="tamil" value="{{s.Marks[0]}}"><br>
        <label>English</label>
        <input type="number" name="english" value="{{s.Marks[1]}}"><br>
        <label>Maths</label>
        <input type="number" name="maths" value="{{s.Marks[2]}}"><br>
        <label>Science</label>
        <input type="number" name="science" value="{{s.Marks[3]}}"><br>
        <label>social</label>
        <input type="number" name="social" value="{{s.Marks[4]}}"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
